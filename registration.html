<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    padding: 20px;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type=text], input[type=file],input[type=date], select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=button], input[type=submit] {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=button]:hover, input[type=submit]:hover {
    background-color: #45a049;
  }
  

  .error {
    color: red;
  }


  .progress {
    width: 100%;
    background-color: #f1f1f1;
  }

  .progress-bar {
    width: 0%;
    height: 30px;
    background-color: #4caf50;
    text-align: center;
    line-height: 30px;
    color: white;
  }

  .stage {
    display: none;
  }

  .active {
    display: block;
  }

  button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
.navbar{
position: absolute;
right: 10%;
}
</style>

  <div class="stage active" id="stage1">
    
  
    
    <br>
    <!-- Form fields for personal information -->
   
  </div>
  <div class="container">
    <h1>Student registration form</h1>
<form id="personalForm" action="registration2.html">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>
  <div id="firstNameError" class="error"></div>

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName">
  <div id="middleNameError" class="error"></div>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>
  <div id="lastNameError" class="error"></div>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <div id="genderError" class="error"></div>

  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" name="nationality" required>
  <div id="nationalityError" class="error"></div>

  <label for="homeAddress">Home Address:</label>
  <textarea id="homeAddress" name="homeAddress" rows="4" required></textarea>
  <div id="homeAddressError" class="error"></div>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
  <div id="dobError" class="error"></div>

  <label for="passport">Passport Upload:</label>
  <input type="file" id="passport" name="passport" accept="image/*" required>
  <div id="passportError" class="error"></div>

  <label for="religion">Religion:</label>
  <input type="text" id="religion" name="religion" required>
  <div id="religionError" class="error"></div>

  
  <button type="submit" onclick="nextStage()">Next</button>
</form>
</div>
